<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather application</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script
      src="https://kit.fontawesome.com/6448edb9ed.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="card shadow p-3 mb-5 bg-body rounded">
        <form class="row mb-3" id="citySearchForm">
          <div class="col-md-6">
            <input
              type="text"
              class="form-control"
              placeholder="Search a city"
              id="citySearchNew"
            />
          </div>
          <div class="col-md-2 p-0">
            <input class="btn btn-primary" type="submit" value="SEARCH" />
          </div>
          <div class="col-md-1 p-0">
            <input
              class="btn btn-success"
              type="button"
              value="CURRENT"
              id="current-button"
            />
          </div>
        </form>
        <div class="card border-white shadow-sm p-1 mb-3 bg-body rounded">
          <div class="row align-items-center">
            <div class="col-md-3 align-self-center">
              <div class="card text-center border-white">
                <h3 class="card-title" id="cityTitle">DUBLIN</h3>
                <i class="fa-solid fa-cloud-sun today-weather-icon"></i>
                <h4 id="current-weather-description">Cloudy</h4>
              </div>
            </div>
            <div class="col-md-4 align-self-start">
              <div class="card text-center border-white">
                <h4 class="card-title mt-3" id="time_now"></h4>
                <div class="m-3">
                  <h1 id="current-temp">18</h1>
                  <span class="units">
                    <a href="#" id="celsius-link">°C</a>
                    |
                    <a href="#" id="fahrenheit-link">°F</a>
                  </span>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="row row-cols-2 align-items-center">
                <div class="col align-self-start">
                  <h4 class="pb-4">Wind</h4>
                </div>
                <div class="col align-self-end">
                  <h4 class="text-end me-4 pb-4" id="current-wind">5m/s</h4>
                </div>
                <div class="col align-self-start">
                  <h4>Humidity</h4>
                </div>
                <div class="col align-self-end">
                  <h4 class="text-end me-4" id="current-humidity">25%</h4>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row row-cols-5 justify-content-center">
          <div class="col">
            <div class="card text-center shadow-sm p-1 mb-3 bg-body rounded">
              <h4 class="card-title">Sunday</h4>
              <i class="fa-solid fa-cloud-showers-heavy weather-icon"></i>
              <div>
                <h2>16</h2>
                <span class="celsius_small">°C</span>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card text-center shadow-sm p-1 mb-3 bg-body rounded">
              <h4 class="card-title">Monday</h4>
              <i class="fa-solid fa-sun weather-icon"></i>
              <div>
                <h2>20</h2>
                <span class="celsius_small">°C</span>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card text-center shadow-sm p-1 mb-3 bg-body rounded">
              <h4 class="card-title">Tuesday</h4>
              <i class="fa-solid fa-cloud-sun weather-icon"></i>
              <div>
                <h2>18</h2>
                <span class="celsius_small">°C</span>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card text-center hadow-sm p-1 mb-3 bg-body rounded">
              <h4 class="card-title">Wednesday</h4>
              <i class="fa-solid fa-cloud-showers-heavy weather-icon"></i>
              <div>
                <h2>16</h2>
                <span class="celsius_small">°C</span>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card text-center shadow-sm p-1 mb-3 bg-body rounded">
              <h4 class="card-title">Thursday</h4>
              <i class="fa-solid fa-cloud-showers-heavy weather-icon"></i>
              <div>
                <h2>15</h2>
                <span class="celsius_small">°C</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <span class="footer"
        ><a href="https://github.com/OlenaZiri/weather-app">Open-source code</a>
        by Olena Romanova</span
      >
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
